<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Piafnco - Accueil</title>

    <!-- fonts - Noto Serfis KR  --> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap" rel="stylesheet">
    <!-- fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <!-- Fichiers css -->
    <link rel="stylesheet" href="styles/important/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <!-- icon du site -->
    <link rel="icon" href="assets/Logos/piaf_nco_blanc_rond_avec_un_dgrd.png">
</head>
<body>
    <header>
        <div class="contain-title-and-logo">
            <h1 id="name">PIAFNCO</h1>
            <img src="assets/Logos/piaf_nco_blanc_rond_avec_un_dgrd.png" alt="logo de l'entreprise" id="logo">
        </div>
        
    </header>

    <section class="container-motto-text-button-entry">
        <div class="container-text">
            <div class="contain-motto-text">&nbsp; Avec Piafnco, <br>sauvons les oiseaux !</div>
            <div class="contain-text-presentation">Nous sommes la mini entreprise du <br>collège Notre Dame de lancrel.</div>
        </div>
        <div class="container-button-buy">
                <div class="contain-button">
                    <div class="button"><a href="https://docs.google.com/forms/d/e/1FAIpQLSfcmvrajCvyu6j3Tf6LRO-LwAzZAhgOZLi7qcbhdnSAWI2GpA/viewform?vc=0&c=0&w=1&flr=0" target="_blank">Acheter</a></div>
                </div>
        </div>
        <div class="green-wave">
            <img src="assets/SHAPE/wave.svg" alt="green wave">
        </div>
    </section>

    <section class="product">
        <div class="contain-title-product">
            <h2 class="title-product-and-service">Notre Produit  et notre Service !</h2>
        </div>
        <div class="container-title-imgs">
            <div class="contain-title-product-and-description">
                <h2 class="title-product">Produit</h2>
                <p class="text-product"> Piafnco conçoit un jeu de plateau <br>
                    et un nichoir en bois.
                </p>
                <ul id="liste">
                    <li>&#9679; Sept familles</li>
                    <li>&#9679; Cartes</li>
                    <li>&#9679; Pions</li>
                </ul>
            </div>
            <div class="container-imgs-product">
                <div class="first-line">
                    <div class="contain-img">
                        <img src="assets/Imgs/product/nichoire 1.png" alt="">
                    </div>
                    <div class="contain-img">
                        <img src="assets/Imgs/product/nichoire 2.png" alt="">
                    </div>
                </div>
                <div class="second-line">
                    <div class="contain-img">
                        <img src="assets/Imgs/product/image-plateau1.png" alt="">
                    </div>
                    <div class="contain-img">
                        <img src="assets/Imgs/product/image-plateau2.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Fichiers JavaScript -->
    <script src="scripts/app.js"></script>
</body>
</html>
